<!--Begin Linklog "{{ page.title }}"-->
<article class="linklog h-entry">
<header>
<hgroup>
<h1 class="p-name">
<a class="u-in-reply-to" href="{{ page.external_url }}">{{ page.title }}</a>
<span class='linklog-marker'>{{ site.linklog }}</span>
</h1>
<h2><small>
{% if content %}{% else %}<a rel="bookmark" class="u-url" href="{{ page.url }}">{% endif %}<time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>{% if content %}{% else %}</a>{% endif %}</p>
</small></h2>
<h3 class="author p-author h-card"><small>{{ page.author }}</small></h3>
</hgroup>
</header>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<section class="e-content p-summary">
{% include post-logic-content.html %}
</section>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
{% include post-footer.html %}
</article>
<!--End Linklog "{{ page.title }}"-->
